






<div *ngIf="!isLoadingResults">  <app-data-loader> </app-data-loader>   </div>







<mat-form-field appearance="standard" style="width: 25%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="intent_info" matSort>

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef style="color: #311B92;"> Sl.No. </th>
      <td mat-cell *matCellDef="let row; let i = index;" style="color: #311B92; font-weight: 500;">{{paginator.pageIndex*paginator.pageSize+(i+1)}}</td>
    </ng-container>


    <!-- Progress Column -->
    <ng-container matColumnDef="intent_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Intent No </th>
      <td mat-cell *matCellDef="let row"> {{row.Wid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="intent_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Date of Request </th>
      <td mat-cell *matCellDef="let row"> {{row.finish_date.plan_date | date: 'dd-MM-yyyy'}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action </th>
      <td mat-cell *matCellDef="let row">  <button type="button" (click)="openDialog(row.Wid)" class="btn btn-flat myFont text-table"
        style="background-color: white; color: blue; font-weight: 500;"><i class="fa fa-file-text" aria-hidden="true"></i> Release Paper&nbsp;</button> </td>
    </ng-container>

    <ng-container matColumnDef="finish">
      <th mat-header-cell *matHeaderCellDef > Finish </th>
      <td mat-cell *matCellDef="let row">  <button type="button" (click)="finish(row.Wid)" class="btn btn-flat myFont text-table"
        style="background-color: white; color: blue; font-weight: 500;"><i class="fa fa-file-text" aria-hidden="true"></i> Finish Intent &nbsp;</button>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of intents"></mat-paginator>
</div>
