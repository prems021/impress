

 <div *ngIf="this.load_lag_sub == 0">
  <app-data-loader> </app-data-loader>
</div>




<div class="row">
    <div class="col-md-12" style="float: right; text-align: center">
  <button  style="float: right;" mat-icon-button color="primary" aria-label="Add" (click)="closeFunction()" matTooltip="close">
    <mat-icon>close</mat-icon>
    </button>
</div>

<div class="col-md-12" style="background-color:  rgb(235 235 235);text-align: center;font-size: 20px;
font-weight: bold;">
  <label> Work Details</label>
</div>


</div>
<mat-divider></mat-divider>
<br>

<div class="container">
    <div class="row">


      <div class="col-md-12" *ngIf="load_lag_sub == 1">

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Machine</th>
            <th scope="col">Print Place</th>
            <th scope="col">Qty Splitted</th>
            <th scope="col">Plate Size</th>

            <th scope="col">Plate Count</th>
            <th scope="col">plate Status</th>
            <th scope="col">Work Status</th>
            <th scope="col">Remarks</th>
            <th scope="col">Readings</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let itemz of this.sub_list; let k3 = index">
            <td>{{k3+1}}</td>
            <td>{{itemz.machine}}</td>
            <td>{{itemz.printplace}}</td>
            <td>{{itemz.Qty_splited}}</td>
            <td>{{itemz.plate_size}}</td>
            <td>{{itemz.plates}}</td>
            <td>{{itemz.plate_status}}</td>
            <td>{{itemz.sub_status}} </td>
            <td>{{itemz.remarks}}</td>

            <td> <a href="javascript:void(0)" (click)="Add_Item_reading(itemz,k3)"> <mat-icon>library_add</mat-icon>  </a>  </td>
          </tr>

        </tbody>
      </table>

    </div>



      </div>
    </div>
