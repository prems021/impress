
	<div id="login" >
        <h1 class="text-center text-white pt-5 heading"> Impress 1.0  </h1><br>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6" style="background-color: rgb(148 148 148);
                opacity: 0.7;">
                    <div class=" col-md-12">
                        <form id="login-form" class="form" action="" [formGroup]="userForm" (ngSubmit)="onFormSubmit()" method="post">

                            <div class="imgcontainer">

                              <img src="../../assets/images/user.png" alt="Avatar" class="avatar"><br><br>
                              <h3 class="text-center text-info">Login</h3><br>
                            </div>
                            <div class="container">
                              <div class="form-group">
                                <label style=" opacity: 1;" for="username" class="text-info">Username:</label><br>
                                <input type="text" formControlName="UserName" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label style=" opacity: 1;" for="password" class="text-info">Password:</label><br>
                                <input type="text" formControlName="Password" name="password" id="password" class="form-control">
                            </div>
                             <div class="form-group">
                                <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                            <br>    <button type="submit" style=" opacity: 1;" name="submit" class="btn btn-info btn-md ny" style="margin:0px auto;display: block;"> Login </button>

                             </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info"></a>
                            </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
